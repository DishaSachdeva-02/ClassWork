<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRA-METRO</title>
</head>
<body background="ticket.png" style="background-repeat: no-repeat;background-position: center;background-size: cover;">
    <header>
        <h1 style="text-align:center">Ticket-Booking</h1>
        <h2 style="text-align:right"><a href="map.html">Metro-map</a></h2>
    </header>
    <main>
        <form style="text-align: center; font-size: larger; font-weight:bolder;">
            <br>
            <br>
            <fieldset>
               <legend>Passenger-Details</legend>
               <label for="firstname">First-Name</label>
               <input id="firstname" name="firstname" value="firstname" type="text">
               <br>
               <br>
               <label for="Lastname">Last-Name</label>
               <input id="Lastname" name="lastname" value="lastname" type="text">
               <br>
               <br>
               <label for="no">Mobile-No</label>
               <input id="no" name="mobileno" value="mobileno" type="number">
               <br>
               <br>
               <label for="add">Address</label>
               <input id="add" name="address" value="address" type="text-area">
               <br>
               <br>
               <label for="start">Source-Station</label>
               <input id="start" name="source" value="source" type="text">
               <br>
               <br>
               <label for="end">Destination-Station</label>
               <input id="end" name="end" value="end" type="text">
               <br>
               <br>
               <label for="Date">Date</label>
               <input id="Date" name="date" value="date" type="date">
               <br>
               <br>
               <input type="reset">
               <br>
               <br>
               <button>Submit</button>


        </form>
       
    </main>
    <footer>
       <a href="index.html">Back</a>
    </footer>
</body>
</html>
